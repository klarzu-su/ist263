<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked Stylesheet</title>
    <link rel="Stylesheet" href="w6styles.css">
</head>
<body>
    <h1>Linked Style Page</h1>
        <!-- ids uniquely name things on the page -->
        <a href="http://www.amazon.com" id="amazonlink">Amazon</a>
        <p>Lorem ipsum <a href="http://www.google.com">Google</a> dolor sit amet consectetur adipisicing elit. Veniam, laborum aut eos odit quo eligendi praesentium minima iste saepe, excepturi voluptate incidunt ullam. Aperiam harum repellendus quas autem nostrum reprehenderit!</p>
        <!-- class attributes can have the same value more than once (almost like a category)-->
        <p class="fcolor">Feature 1</p>
        <p class="fcolor">Feature 2</p>
</body>
</html>
