<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering</title>
    <style>
        .inline {text-align: center;}
        div {
            background-color: #e9967a;
            width: 30%;
            margin: 0 auto; /* "margin: 0 auto" means 0 margin on top and bottom, and an automatic equal space on left and right */
            text-align: center;}
    </style>
</head>
<body>
    <h1>All About Centering</h1>
    <h2>Centering Inline Conent</h2>
    <p class="inline">This is how you center text</p>

    <h2>Block Centering</h2>
    <div>This is how you center a box</div>
</body>
</html>
